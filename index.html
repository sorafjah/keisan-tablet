    <script>
        // --- å•é¡Œç”Ÿæˆé–¢æ•°ç¾¤ (å¤‰æ›´ãªã—) ---
        const generateProblems = {
            addition: (options) => { let problems = []; if (options.single_single > 0) { const possible = []; const added = new Set(); for (let a = 1; a <= 9; a++) { for (let b = 1; b <= 9; b++) { const key = [a,b].sort().join(','); if (!added.has(key)) { possible.push({ p: `${a} ï¼‹ ${b} =`, a: a + b }); added.add(key); } } } problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.single_single)); } if (options.up_to_20_single > 0) { const possible = []; for (let a = 10; a <= 20; a++) { for (let b = 1; b <= 9; b++) { possible.push({ p: `${a} ï¼‹ ${b} =`, a: a + b }); } } problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_20_single)); } if (options.up_to_40_up_to_40 > 0) { const possible = []; const added = new Set(); for (let a = 10; a <= 40; a++) { for (let b = 10; b <= 40; b++) { const key = [a,b].sort().join(','); if (!added.has(key)) { possible.push({ p: `${a} ï¼‹ ${b} =`, a: a + b }); added.add(key); } } } problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_40_up_to_40)); } return problems; },
            subtraction: (options) => { let problems = []; if (options.single_single > 0) { const possible = []; for (let a = 1; a <= 9; a++) { for (let b = 1; b <= 9; b++) { if (a > b) possible.push({ p: `${a} ï¼ ${b} =`, a: a - b }); } } problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.single_single)); } if (options.up_to_20_single > 0) { const possible = []; for (let a = 10; a <= 20; a++) { for (let b = 1; b <= 9; b++) { if (a > b) possible.push({ p: `${a} ï¼ ${b} =`, a: a - b }); } } problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_20_single)); } if (options.up_to_40_up_to_40 > 0) { const possible = []; for (let a = 10; a <= 40; a++) { for (let b = 10; b <= 40; b++) { if (a > b) possible.push({ p: `${a} ï¼ ${b} =`, a: a - b }); } } problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_40_up_to_40)); } return problems; },
            multiplication: (options) => { if (!options.tables.length || options.count === 0) return []; const possible = []; const added = new Set(); for (const table of options.tables) { for (let i = 1; i <= 9; i++) { const key = [table, i].sort().join(','); if (!added.has(key)) { possible.push({p: `${table} Ã— ${i} =`, a: table * i}); added.add(key); } } } return possible.sort(() => 0.5 - Math.random()).slice(0, options.count); },
            division: (options) => { let problems = []; if (options.kuku_range > 0) { const possible = []; for (let a = 2; a <= 9; a++) { for (let b = 1; b <= 9; b++) { possible.push({ p: `${a * b} Ã· ${a} =`, a: b }); } } problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.kuku_range)); } if (options.up_to_99_single > 0) { const possible = []; for (let a = 2; a <= 9; a++) { for (let b = 1; b <= Math.floor(99 / a); b++) { possible.push({ p: `${a * b} Ã· ${a} =`, a: b }); } } problems.push(...possible.sort(() => 0.5 - Math.random()).slice(0, options.up_to_99_single)); } return problems; }
        };

        // --- DOMè¦ç´ ã®å–å¾— ---
        const settingsScreen = document.getElementById('settings-screen');
        const mainContent = document.getElementById('main-content');
        const showSettingsBtn = document.getElementById('show-settings-btn');
        const controlPanel = document.getElementById('control-panel');
        const problemList = document.getElementById('problem-list');

        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        /**
         * å•é¡Œä½œæˆç”»é¢ã‚’è¡¨ç¤ºã—ã¾ã™ã€‚
         */
        const showSettingsScreen = () => {
            settingsScreen.classList.remove('hidden');
            mainContent.classList.add('hidden');
            settingsScreen.scrollTop = 0; // ç”»é¢ã®ãƒˆãƒƒãƒ—ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        };

        /**
         * è¨­å®šã«åŸºã¥ã„ã¦å•é¡Œã‚’ä½œæˆã—ã€å•é¡Œè¡¨ç¤ºç”»é¢ã«åˆ‡ã‚Šæ›¿ãˆã¾ã™ã€‚
         */
        const startProblems = () => {
            settingsScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');
            mainContent.scrollTop = 0; // å•é¡Œè¡¨ç¤ºæ™‚ã«ãƒˆãƒƒãƒ—ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«

            // è¨­å®šå€¤ã‚’å–å¾—
            const getInputValue = (id) => parseInt(document.getElementById(id).value, 10) || 0;
            const getCheckedValues = (containerId) => Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(el => parseInt(el.value, 10));

            const config = {
                order: document.querySelector('input[name="order"]:checked').value,
                addition: { single_single: getInputValue('add_ss'), up_to_20_single: getInputValue('add_u20s'), up_to_40_up_to_40: getInputValue('add_u40u40') },
                subtraction: { single_single: getInputValue('sub_ss'), up_to_20_single: getInputValue('sub_u20s'), up_to_40_up_to_40: getInputValue('sub_u40u40') },
                multiplication: { count: getInputValue('mul_count'), tables: getCheckedValues('mul_tables') },
                division: { kuku_range: getInputValue('div_kuku'), up_to_99_single: getInputValue('div_u99s') }
            };

            // å…¨ã¦ã®å•é¡Œã‚’ç”Ÿæˆ
            let allProblems = [
                ...generateProblems.addition(config.addition),
                ...generateProblems.subtraction(config.subtraction),
                ...generateProblems.multiplication(config.multiplication),
                ...generateProblems.division(config.division),
            ];

            // å‡ºé¡Œé †ã«å¿œã˜ã¦ä¸¦ã³æ›¿ãˆ
            if (config.order === 'random') {
                allProblems.sort(() => 0.5 - Math.random());
            }

            problemList.innerHTML = '';
            
            // å•é¡ŒãŒ1ã¤ã‚‚ãªã‘ã‚Œã°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            if (allProblems.length === 0) {
                problemList.innerHTML = '<li style="font-size: 1.2em; text-align: center; margin-top: 40px;">ã‚‚ã‚“ã ã„ã‚’ ãˆã‚‰ã‚“ã§ã€Œã‘ã„ã•ã‚“ã‚¹ã‚¿ãƒ¼ãƒˆï¼ã€ãƒœã‚¿ãƒ³ã‚’ãŠã—ã¦ã­ã€‚</li>';
                controlPanel.classList.add('hidden');
                return;
            }
            
            controlPanel.classList.remove('hidden');
            resetControlPanel(); 

            // å•é¡Œã‚’ãƒªã‚¹ãƒˆã¨ã—ã¦è¡¨ç¤º
            allProblems.forEach((problem, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'problem-item';
                listItem.innerHTML = `
                    <span class="problem-number">${index + 1}.</span>
                    <span class="problem-equation">${problem.p}</span>
                    <input type="number" class="answer-input" data-index="${index}" data-answer="${problem.a}" inputmode="numeric" pattern="[0-9]*">
                    <span class="feedback"></span>
                `;
                problemList.appendChild(listItem);
            });
            
            setupAnswerEnterKeyNavigation();
            document.querySelector('.answer-input').focus();
        };

        /**
         * ç­”ãˆåˆã‚ã›ã‚’è¡Œã„ã€çµæœã‚’è¡¨ç¤ºã—ã¾ã™ã€‚
         */
        const checkAnswers = () => {
            const inputs = document.querySelectorAll('.answer-input');
            let correctCount = 0;
            let totalCount = inputs.length;
            if (totalCount === 0) return;

            inputs.forEach(input => {
                const userAnswer = input.value;
                const correctAnswer = input.dataset.answer;
                const feedbackEl = input.parentElement.querySelector('.feedback');
                
                feedbackEl.innerHTML = ''; // å…ˆã«ä¸­èº«ã‚’ã‚¯ãƒªã‚¢
                feedbackEl.classList.remove('correct', 'incorrect');
                
                if (userAnswer === '') {
                    feedbackEl.innerHTML = `ï¼ <span class="correct-answer-text">ã›ã„ã‹ã„ã¯ ${correctAnswer} ã ã‚ˆ</span>`;
                    feedbackEl.style.color = 'var(--unanswered-color)';
                } else if (userAnswer == correctAnswer) {
                    feedbackEl.textContent = 'â—‹';
                    feedbackEl.classList.add('correct');
                    correctCount++;
                } else {
                    feedbackEl.innerHTML = `âœ• <span class="correct-answer-text">ã›ã„ã‹ã„ã¯ ${correctAnswer} ã ã‚ˆ</span>`;
                    feedbackEl.classList.add('incorrect');
                }
            });

            // çµæœè¡¨ç¤º
            if (correctCount === totalCount) {
                 resultDisplay.textContent = 'ğŸ‰ ãœã‚“ã¶ ã›ã„ã‹ã„ï¼ã™ã”ã„ï¼ ğŸ‰';
            } else {
                 resultDisplay.textContent = `${totalCount}ã‚‚ã‚“ã®ã†ã¡ ${correctCount}ã‚‚ã‚“ã›ã„ã‹ã„â™ª`;
            }
           
            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
            checkAnswersBtn.classList.add('hidden');
            retryBtn.classList.remove('hidden');
            newProblemBtn.classList.remove('hidden');
        };

        /**
         * åŒã˜å•é¡Œã«ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ã—ã¾ã™ã€‚å…¥åŠ›ã¨çµæœã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã€‚
         */
        const retryProblems = () => {
            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach(input => {
                input.value = '';
                const feedbackEl = input.parentElement.querySelector('.feedback');
                feedbackEl.innerHTML = ''; // innerHTMLã‚’ã‚¯ãƒªã‚¢
                feedbackEl.style.color = ''; 
                feedbackEl.classList.remove('correct', 'incorrect');
            });
            resetControlPanel(); 
            mainContent.scrollTop = 0; // ç”»é¢ã®ãƒˆãƒƒãƒ—ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            if(inputs.length > 0) inputs[0].focus();
        };

        /**
         * å•é¡Œè§£ç­”ç”»é¢ã§Enterã‚­ãƒ¼ã§æ¬¡ã®å…¥åŠ›æ¬„ã«ç§»å‹•ã™ã‚‹æ©Ÿèƒ½ã€‚
         */
        const setupAnswerEnterKeyNavigation = () => {
            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        const nextIndex = index + 1;
                        const nextInput = inputs[nextIndex];
                        
                        const scrollBehavior = isTouchDevice ? 'auto' : 'smooth';
                        const scrollBlock = isTouchDevice ? 'nearest' : 'center'; 

                        if (nextInput) {
                            requestAnimationFrame(() => {
                                nextInput.focus();
                                const nextItem = nextInput.closest('.problem-item');
                                if (nextItem) {
                                    nextItem.scrollIntoView({ behavior: scrollBehavior, block: scrollBlock });
                                }
                            });
                        } else {
                            checkAnswersBtn.focus();
                            controlPanel.scrollIntoView({ behavior: scrollBehavior, block: 'end' });
                        }
                    }
                });
            });
        };
        
        /**
         * å•é¡Œä½œæˆç”»é¢ã§Enterã‚­ãƒ¼ã§æ¬¡ã®å…¥åŠ›æ¬„ã«ç§»å‹•ã™ã‚‹æ©Ÿèƒ½ã¨ã€
         * å…¥åŠ›æ¬„ãŒãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã•ã‚ŒãŸã¨ãã«ä¸­èº«ã‚’å…¨é¸æŠã™ã‚‹æ©Ÿèƒ½ã€‚
         */
        const setupSettingsInteraction = () => {
            const inputs = document.querySelectorAll('#settings-screen .q-input');
            inputs.forEach((input, index) => {
                // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰ä¸­ã®æ•°å­—ã‚’å…¨é¸æŠã™ã‚‹
                input.addEventListener('focus', () => {
                    input.select();
                });

                // Enterã‚­ãƒ¼ã‚’æŠ¼ã—ãŸã‚‰æ¬¡ã®å…¥åŠ›æ¬„ã¸ç§»å‹•ã™ã‚‹
                input.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        const nextIndex = index + 1;
                        const nextInput = inputs[nextIndex];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            // æœ€å¾Œã®å…¥åŠ›æ¬„ãªã‚‰ã€ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’å¤–ã™ã ã‘
                            input.blur();
                        }
                    }
                });
            });
        };

        /**
         * ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ«ã‚’åˆæœŸçŠ¶æ…‹ã«æˆ»ã—ã¾ã™ã€‚
         */
        const resetControlPanel = () => {
            resultDisplay.textContent = '';
            checkAnswersBtn.classList.remove('hidden');
            retryBtn.classList.add('hidden');
            newProblemBtn.classList.add('hidden');
        };

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š ---
        document.getElementById('generateBtn').addEventListener('click', startProblems);
        checkAnswersBtn.addEventListener('click', checkAnswers);
        retryBtn.addEventListener('click', retryProblems);
        newProblemBtn.addEventListener('click', showSettingsScreen);
        showSettingsBtn.addEventListener('click', showSettingsScreen);
        
        // --- åˆæœŸè¡¨ç¤º ---
        showSettingsScreen(); 
        setupSettingsInteraction();

    </script>
</body>
</html>
